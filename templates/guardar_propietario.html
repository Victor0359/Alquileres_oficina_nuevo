{% extends 'principal.html' %}
{% block titulo %}
  agregar propiedad
{% endblock %}
{% block contenido %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <br />
          <div class="card">
            <div class="card-header titulos text-center"> PROPIETARIOS</div>
            <div class="card-body">
              <form action="{{url_for('guardar_propietario')}}" method="POST">
                <div class="mb-3">
                  <label for="nombre" class="form-label">NOMBRE</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="ESCRIBA EL NOMBRE" required/>
                  <label for="apellido" class="form-label">APELLIDO</label>
                  <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="ESCRIBA EL APELLIDO" required />
                  <label for="dni" class="form-label">DNI</label>
                  <input type="text" class="form-control" name="dni" id="dni" aria-describedby="helpId" placeholder="ESCRIBA EL DNI" required/>
                  <label for="cuit" class="form-label">CUIT</label>
                  <input type="text" class="form-control" name="cuit" id="cuit" aria-describedby="helpId" placeholder="ESCRIBA EL CUIT" required/>                  
                  <label for="direccion" class="form-label">DIRECCION</label>
                  <input type="text" class="form-control" name="direccion" id="direccion" aria-describedby="helpId" placeholder="ESCRIBA EL DIRECCION" required /> 
                  <label for="telefono" class="form-label">TELEFONO</label>
                  <input type="text" class="form-control" name="telefono" id="telefono" aria-describedby="helpId" placeholder="ESCRIBA EL TELEFONO" /> 
                  <label for="celular" class="form-label">CELULAR</label>
                  <input type="text" class="form-control" name="celular" id="celular" aria-describedby="helpId" placeholder="ESCRIBA EL CELULAR" required/> 
                  <label for="correo_electronico" class="form-label">CORREO ELECTRONICO</label>
                  <input type="email" class="form-control" name="correo_electronico" id="correo_electronico" aria-describedby="helpId" placeholder="ESCRIBA EL CORREO ELECTRONICO" required /> 
                  <label for="fecha" class="form-label">FECHA</label>
                  <input type="date" class="form-control" name="fecha" id="cond_afip" aria-describedby="helpId" placeholder="FECHA" required/>
                                          
                </div>
                
               </div>
           
                 <button class="btn btn-primary" type="submit">ENTRAR</button>
              
              </form>
              <br>
              <div class="mb-3 text-center">
                <a href="{{ url_for('guardar_propietario') }}"> <button class="btn btn-secondary ">CANCELAR</button></a>
                <a href="{{ url_for('index') }}"> <button class="btn btn-danger">SALIR</button></a>
              </div>
              
              </div>
            
        </div>
      </div> 
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </main>
{% endblock %}
