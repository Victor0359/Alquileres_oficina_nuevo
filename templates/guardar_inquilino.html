{% extends 'principal.html' %}
{% block titulo %}
  cargar inquilinos
  {% endblock %}
{% block contenido %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <class class="col-md-4"></class>
          <br />
          <div class="card">
            <div class="card-header titulos text-center h1"> Guardar Inquilino</div>
            <div class="card-body"></div>
            
              <form action="/guardar_inquilino" method="POST">
                <div class ="mb-3">
                  <div>
                    {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <ul class=flashes>
                  {% for message in messages %}
                  <!--  <li>{{ message }}</li>-->
                  <script type="text/javascript">
                    Swal.fire({
                      icon:'warning',
                      title: "Propietario ya registrado"
                   } )

                </script> 

                  {% endfor %}
                  </ul>
                {% endif %}
              {% endwith %}
               </div>
                </div>

                <div class="mb-3">
                  <label for="nombre" class="form-label">NOMBRE</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="ESCRIBA EL NOMBRE" required/>
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">APELLIDO</label>
                  <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="ESCRIBA EL APELLIDO" required />
                </div>
                <div class="mb-3">
                  <label for="dni" class="form-label">DNI</label>
                  <input type="text" class="form-control" name="dni" id="dni" aria-describedby="helpId" placeholder="ESCRIBA EL DNI" required/>
                </div>
                <div class="mb-3">
                  <label for="cuit" class="form-label">CUIT</label>
                  <input type="text" class="form-control" name="cuit" id="cuit" aria-describedby="helpId" placeholder="ESCRIBA EL CUIT" required/>                  
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">DIRECCION</label>
                  <input type="text" class="form-control" name="direccion" id="direccion" aria-describedby="helpId" placeholder="ESCRIBA LA DIRECCION" required /> 
                </div>
                              
               <div class="mb-3">
                  <label for="telefono" class="form-label">TELEFONO</label>
                  <input type="text" class="form-control" name="telefono" id="telefono" aria-describedby="helpId" placeholder="ESCRIBA EL TELEFONO" /> 
                </div>
                 <div class="mb-3">
                  <label for="celular" class="form-label">CELULAR</label>
                  <input type="text" class="form-control" name="celular" id="celular" aria-describedby="helpId" placeholder="ESCRIBA EL CELULAR" required/> 
                </div>
                
              <div class="mb-3"> 
                  <label for="correo_electronico" class="form-label">CORREO ELECTRONICO</label>
                  <input type="email" class="form-control" name="correo_electronico" id="correo_electronico" aria-describedby="helpId" placeholder="ESCRIBA EL CORREO ELECTRONICO"  /> 
               </div>
           
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div class="mb-3 text-center">
                       <button class="btn btn-primary" type="submit">GUARDAR</button>
                    </div>
              </form>
                           
           
              <br>
              <div class="mb-3 text-center">
                <a href="{{ url_for('guardar_inquilino') }}"> <button class="btn btn-secondary ">CANCELAR</button></a>
                <a href="{{ url_for('index') }}"> <button class="btn btn-danger">SALIR</button></a>
              </div>
              
            </div>
          </div> 
        
      </div>
    </div>
  <div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src ="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="static\jav\funcion.js"></script> 

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</div>
<div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</div>
  </main>
{% endblock %}
