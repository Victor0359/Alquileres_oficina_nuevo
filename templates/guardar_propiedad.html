{% extends 'principal.html' %}
{% block titulo %}
  agregar propiedad
{% endblock %}
{% block contenido %}
  <main>
    <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <br />
            <div class="card">
               <div class="card-header">
               <h2 class="text-center pt-1 titulos">PROPIEDADES</h2>
              </div>
            <div class="card-body">
               <form action="/guardar_propiedad" method="POST">
                 <div class="mb-3">
                  <label for="txtDireccion" class="form-label">Direccion</label>
                  <input type="text" class="form-control" name="txtDireccion" id="txtDireccion" aria-describedby="helpId" placeholder="ESCRIBA LA DIRECCION" required />
                 </div>
                   <br />
                 <div class="mb-3">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                          <label class="mr-sm-2" for="inlineFormCustomSelect">Localidad</label>
                          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="txtLocalidad">
                               <option>seleccione</option>
                               <option value="Adrogué">Adrogué</option>
                               <option value="Adrogué">J.Mármol</option>
                               <option value="R.Calzada">R.Calzada</option>
                               <option value="Burzaco">Burzaco</option>
                               <option value="Claypole">Claypole</option>
                               <option value="Longchamps">Longchamps</option>
                               <option value="Turdera">Turdera</option>
                               <option value="Temperley">Temperley</option>
                               <option value="Lomas de Zamora">Lomas de Zamora</option>
                               <option value="Banfield">Banfield</option>
                               <option value="Canning">Canning</option>
                          </select>
                        </div>
                      </div>
                  </div>
                <div class="mb-3">
                   <div class="form-row align-items-center">
                      <div class="col-auto my-1">
                         <label class="mr-sm-2" for="inlineFormCustomSelect">Propietario</label>
                         <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="prop">
                         <option>seleccione</option>
                         {% for prop in Propietario %}
                         <option value="{{ prop[0] }}">{{ prop[1] }}</option>
                         {% endfor %}
                         </select>
                      </div>
                   </div> 
                </div> 
                    <div class="mb-3">
                      <div class="form-row align-items-center">
                         <label for="fecha" class="form-label">Fecha</label>
                         <input type="date" class="form-control" name="fecha" id="fecha" aria-describedby="helpId" placeholder="FECHA" />
                      </div>
                  </div>
                  <br>
                    
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <div class="mb-3">
                       <button class="btn btn-primary" type="submit">ENTRAR</button>
                    </div>
                  </div>
                </form>
                <div class="mb-3">                 
                  <div class="d-grid gap-2 col-6 mx-auto">
                      <a href="{{ url_for('guardar_propiedad') }}"> <button class="btn btn-secondary btn-sm btn-block">CANCELAR</button></a>
                  </div> 
                </div>         
                   <div class="mb-3">  
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="{{ url_for('index') }}"> <button  class="btn btn-danger btn-sm btn-block"> SALIR</button></a>
                    </div>
                </div>
        </div>
        </div>
      </div>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </main>
{% endblock %}
