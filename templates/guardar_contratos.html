{% extends 'principal.html' %}
{% block titulo %}
  agregar contratos
{% endblock %}
{% block contenido %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <br />
          <div class="card">
            <div class="card-header">CONTRATOS</div>
            <div class="card-body">
              <form action="guardar_contrato" method="POST">
                <div class="mb-3">
                    <div class="form-row align-items-center">
                      <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Propiedad</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="propiedades">
                          <option>seleccione</option>
                          {% for prop in Propiedades %}
                            <option value="{{ prop[0] }}">{{ prop[1] }}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-row align-items-center">
                          <div class="col-auto my-1">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Propietarios</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="propietarios">
                              <option>seleccione</option>
                              {% for prop in Propietarios %}
                                <option value="{{ prop[0] }}">{{ prop[1] }}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-row align-items-center">
                              <div class="col-auto my-1">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Inquilinos</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="inquilinos">
                                  <option>seleccione</option>
                                  {% for propi in Inquilinos %}
                                    <option value="{{ propi[0] }}">{{ propi[1] }}</option>
                                  {% endfor %}
                                </select>
                              </div>
                        </div>
                
                <div class="mb-3">
                  <label for="fecha" class="form-label">FECHA_INICIO</label>
                  <input type="date" class="form-control" name="fecha" id="fecha" aria-describedby="helpId" placeholder="ESCRIBA LA FECHA_INICIO" />
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label">DURACION CONTRATO</label>
                  <input type="text" class="form-control" name="duracion" id="duracion" aria-describedby="helpId" placeholder="DURACION CONTRATO" />
                </div>
                <div class="mb-3">
                 <label for="precio" class="form-label">PRECIO_INI</label>
                  <input type="text" class="form-control" name="precio" id="precio" aria-describedby="helpId" placeholder="ESCRIBA PRECIO INICIAL" />
                </div>
                  <div class="mb-3">
                    <label for="precio6" class="form-label">PRECIO_6MESES</label>
                    <input type="text" value="0" class="form-control" name="precio6" id="precio6" aria-describedby="helpId" placeholder="ESCRIBA PRECIO_6MESES" />
                  </div>   
                  <div class="mb-3">
                    <label for="precio12" class="form-label">PRECIO_12MESES</label>
                    <input type="text" value="0" class="form-control" name="precio12" id="precio12" aria-describedby="helpId" placeholder="ESCRIBA PRECIO_12MESES" />
                  </div>   
                  <div class="mb-3">
                    <label for="precio18" class="form-label">PRECIO_18MESES</label>
                    <input type="text" value="0" class="form-control" name="precio18" id="precio18" aria-describedby="helpId" placeholder="ESCRIBA PRECIO_18MESES" />
                  </div>   
                  <div class="mb-3">
                    <label for="precio24" class="form-label">PRECIO_24MESES</label>
                    <input type="text" value="0" class="form-control" name="precio24" id="precio24" aria-describedby="helpId" placeholder="ESCRIBA PRECIO_24MESES" />
                  </div>   
                  <div class="mb-3">
                    <label for="precio30" class="form-label">PRECIO_30MESES</label>
                    <input type="text" value="0" class="form-control" name="precio30" id="precio30" aria-describedby="helpId" placeholder="ESCRIBA PRECIO_30MESES" />
                  </div>   
                  <div class="mb-3">
                    <label for="honorarios" class="form-label">HONORARIOS</label>
                    <input type="text" class="form-control" name="honorarios" id="honorarios" aria-describedby="helpId" placeholder="ESCRIBA HONORARIOS" />
                  </div>   

                  <button type="submit" class="btn btn-success">Entrar</button>
                  
                </div>
              </form>
              <div class="col-md-4"></div>
            </div>
            
          </div>
          <div class="mb-3 ">
              <a href="{{ url_for('guardar_contrato') }}"> <button class="btn btn-secondary ">CANCELAR</button></a>
              <a href="{{ url_for('index') }}"> <button class="btn btn-danger">SALIR</button></a>
            </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </main>
{% endblock %}
