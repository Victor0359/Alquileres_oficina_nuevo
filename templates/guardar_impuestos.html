{% extends 'principal.html' %}
{% block titulo %}
  guardar impuestos
{% endblock %}
{% block contenido %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <br />
          <div class="card">
            <div class="card-header"><p class="text-center">IMPUESTOS</p></div>
            <div class="card-body">
              <form action="{{ url_for('guardar_impuesto') }}" method="POST">
                <div class="mb-3">
                  <label for="list" class="form-label"></label>
                  <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">Propiedad</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="list">
                        <option>seleccione</option>
                        {% for prop in Propiedades %}
                          <option value="{{ prop[0] }}">{{ prop[1] }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <label class="mr-sm-2" for="abl">Abl</label>
                  <input type="text" value="0" class="form-control" name="abl" id="abl" aria-describedby="helpId" placeholder="ABL" />
                  <label class="mr-sm-2" for="aysa">Aysa</label>
                  <input type="text" value="0"class="form-control" name="aysa" id="aysa" aria-describedby="helpId" placeholder="AYSA" />
                  <label class="mr-sm-2" for="exp_comunes">Exp_comunes</label>
                  <input type="text" value="0"class="form-control" name="exp_comunes" id="exp_comunes" aria-describedby="helpId" placeholder="EXP-COMUNES" />
                  <label class="mr-sm-2" for="exp_extraordinarias">exp_extraordinarias</label>
                  <input type="text" value="0"class="form-control" name="exp_extraordinarias" id="exp_extraordinarias" aria-describedby="helpId" placeholder="EXP_EXTRAOR" />
                  <label class="mr-sm-2" for="seguro">Seguro</label>
                  <input type="text" value="0"class="form-control" name="seguro" id="seguro" aria-describedby="helpId" placeholder="SEGURO" />
                  <label class="mr-sm-2" for="fecha">Fecha</label>
                  <input type="date" class="form-control" name="fecha" id="fecha" aria-describedby="helpId" placeholder="FECHA" />
                  <br />
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-primary" type="submit">ENTRAR</button>
                  </div>
              </form>
              <div class="col-md-4"></div>
            </div>
            <div class="mb-3">                 
              <div class="d-grid gap-2 col-6 mx-auto">
                  <a href="{{ url_for('guardar_impuesto') }}"> <button class="btn btn-secondary btn-sm btn-block">CANCELAR</button></a>
              </div> 
            </div>         
               <div class="mb-3">  
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="{{ url_for('index') }}"> <button  class="btn btn-danger btn-sm btn-block"> SALIR</button></a>
                </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </main>
{% endblock %}
