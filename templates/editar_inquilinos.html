{% extends 'principal.html' %}
{% block titulo %}
  editar inquilinos
{% endblock %}
{% block contenido %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <br />
          <div class="card">
            <div class="card-header titulos text-center"> INQUILINOS</div>
            <div class="card-body">
              <form action="{{ url_for('actualizar_inquilino') }}" method="post">
                  <div class="mb-3">
                    <input type="hidden" name="id" value="{{ Inquilinos[0] }}" />
                   
                  </div>
                <div class="mb-3">
                  <label for="nombre">NOMBRE</label>
                  <input value="{{ Inquilinos[1] }}" required type="text" class="input" name="nombre" placeholder="nombre" id="nombre" />
                </div>
                <div class="mb-3">
                  <label for="apellido">APELLIDO</label>
                  <input value="{{ Inquilinos[2] }}" required type="text" class="input" name="apellido" placeholder="apellido" id="apellido" />
                </div>
                <div class="mb-3">
                  <label <label for="dni" class="form-label">DNI</label>
                  <input value="{{ Inquilinos[3] }}" required type="text" class="input" name="dni" placeholder="dni" id="dni" />
                </div>
                <div class="mb-3">
                  <label for="cuit" class="form-label">CUIT</label>
                  <input value="{{ Inquilinos[4] }}" required type="text" class="input" name="cuit" placeholder="cuit" id="cuit" />
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">DIRECCION</label>
                  <input value="{{ Inquilinos[5] }}" required type="text" class="input" name="direccion" placeholder="direccion" id="direccion" />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">TELEFONO</label>
                  <input value="{{ Inquilinos[6] }}" required type="text" class="input" name="telefono" placeholder="telefono" id="telefono" />
                </div>
                <div class="mb-3">
                  <label for="celular" class="form-label">CELULAR</label>
                  <input value="{{ Inquilinos[7] }}" required type="text" class="input" name="celular" placeholder="celular" id="celular" />
                </div>
                <div class="mb-3"> 
                  <label for="correo_electronico" class="form-label">CORREO ELECTRONICO</label>
                  <input value="{{ Inquilinos[8] }}" required type="text" class="input" name="correo_electronico" placeholder="correo_electronico" id="correo_electronico" />
                </div>
                              
               </div>
           
                 <button class="btn btn-primary" type="submit">ENTRAR</button>
              
              </form>
              <br>
                         
              </div>
            
        </div>
      </div> 
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </main>
    {% endblock %}
