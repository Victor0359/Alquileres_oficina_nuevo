<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="{{url_for('static',filename='/css/estilos_login.css')}}">  
  </head>
<body>
  <br>
  <br>
   
   <div class="container ">
     
     <form action="{{ url_for('log') }}" method="POST">
      
      <h3 style= color:white> LOGUEATE </h3>
      <div>
      
      {% with messages= get_flashed_messages() %}
   
   {% if messages %}
   <ul style=color:blue>
     {% for message in messages %}
     <li> {{ message }}</li>
     {% endfor %}
   </ul>
   {% endif %}
   {% endwith %} 
  
  </div>        
      
        <br>
        <div class="d-flex justify-content-between">
        <div class="form-outline mb-4">
         {{form.nombre.label}}
         {{ form.nombre(class="form-control")}}
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label for="password" class="form-label"  >Password</label>
          <input type="password"  value="" class="form-control" name="password" id="propiedad" required>
                  
        </div >
         <div>
        <label for="error" id= "error" class="form-label" value="" > {{ error }} </label>
      </div>
      <div >
        {{ form.submit(id= "boton") }}

      </div>
        <!-- Register buttons -->
        {{ form.hidden_tag() }}
      </form>
    </div>
   
    </div>
</body>
</html>
